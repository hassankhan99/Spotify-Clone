<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItem-container">
                <div class="song">
                    <img src="./covers/1.jpg" alt="1">
                    <span>salam-e-Ishq</span>
                    <span class="song-play"><span class="timespan">03:50 <i  class="fa-regular songItemsPlay  fa-circle-play" id="1"></i></span></span>
                </div>
                <div class="song">
                    <img src="./covers/2.jpg" alt="0">
                    <span>Tum Hi Ho</span>
                    <span class="song-play"><span class="timespan">02:33 <i class="fa-regular songItemsPlay  fa-circle-play" id="1"></i></span></span>
                </div>
                <div class="song">
                    <img src="./covers/3.jpg" alt="1">
                    <span>Channa Mereya</span>
                    <span class="song-play"><span class="timespan">04:33 <i class="fa-regular songItemsPlay fa-circle-play" id="2"></i></span></span>
                </div>
                <div class="song">
                    <img src="./covers/4.jpg" alt="1">
                    <span>Raabta</span>
                    <span class="song-play"><span class="timespan">04:27 <i class="fa-regular songItemsPlay fa-circle-play" id="3"></i></span></span>
                </div>
                <div class="song">
                    <img src="./covers/5.jpg" alt="1">
                    <span>Tera Ban Jaunga</span>
                    <span class="song-play"><span class="timespan">03:28 <i class="fa-regular songItemsPlay fa-circle-play" id="4"></i></span></span>
                </div>
                <div class="song">
                    <img src="./covers/6.jpg" alt="1">
                    <span>Tujhe Kitna Chahne Lage</span>
                    <span class="song-play"><span class="timespan">03:28 <i class="fa-regular songItemsPlay fa-circle-play" id="5"></i></span></span>
                </div>
                <div class="song">
                    <img src="./covers/7.jpg" alt="1">
                    <span>Kabira</span>
                    <span class="song-play"><span class="timespan">04:33 <i class="fa-regular songItemsPlay  fa-circle-play" id="6"></i></span></span>
                </div>
                <div class="song">
                    <img src="./covers/8.jpg" alt="1">
                    <span>Janam Janam</span>
                    <span class="song-play"><span class="timespan">03:50 <i class="fa-regular songItemsPlay fa-circle-play" id="7"></i></span></span>
                </div>
                <div class="song">
                    <img src="./covers/9.jpg" alt="1">
                    <span>Ae Dil Hai Mushkil</span>
                    <span class="song-play"><span class="timespan">03:28 <i class="fa-regular songItemsPlay fa-circle-play" id="8"></i></span></span>
                </div>
                <div class="song">
                    <img src="./covers/10.jpg" alt="1">
                    <span>Zalima</span>
                    <span class="song-play"><span class="timespan">04:27 <i class="fa-regular songItemsPlay fa-circle-play" id="9"></i></span></span>
                </div>
            </div>
        </div>
        <div class="sondBanner"></div>
    </div>
   

    <div class="bottom">
        <input type="range" name="range" id="MyProgresBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="./playing.gif" width="42px" alt="" id="gif"><span id="masterSongsName">salam-e-Ishq</span> 
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
